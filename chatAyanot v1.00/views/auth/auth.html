 <!--USER FORM-->
<div class="container" >
    <form name="userFormTwo" novalidate>
        <div class="form-group"  ng-class="{ 'has-error' : userFieldForm.email.$invalid }">
            <ng-form name="userFieldForm">
                <label class="label label-primary">Your nick name is : {{name}}</label>
                <input type="name"  name="name" ng-model="name" placeholder=" | Nickname"  required />
                <input type="password" ng-model="password" placeholder=" | Password" required/>
                <label  class="label label-primary"> Your email is : {{ email }}</label>
                <input type="email"  name="email" ng-model="email" placeholder=" | Email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                <p class="alert alert-danger" ng-show="userFieldForm.email.$invalid">Email или NickName введены не верно!</p>
                <p class="alert alert-success" ng-show="userFieldForm.email.$valid">Email и NickName введены верно!</p>
                <button ng-click="signUp()" class="btn btn-primary" ng-disabled="userFieldForm.email.$invalid">Sign in</button>
            </ng-form>
        </div>
    </form>
</div>
